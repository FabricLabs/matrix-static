<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spiders Welcome</title>
    <style>

    </style>
</head>
<body>

    <table>

        {{ range $room := .Chunk }}
        <tr>
            <td>
                <img src="{{$room.AvatarUrl | mxcToUrl}}" />
            </td>
            <td>
                <a href="/{{$room.RoomId}}">
                    {{$room.Name}} - {{$room.WorldReadable}}
                </a>
                [{{$room.CanonicalAlias}}]
                - {{$room.NumJoinedMembers}} members
                - {{$room.Topic}}
            </td>
        </tr>
        {{end}}

    </table>

    <div>
        {{if .PrevBatch}}<a href="?batch={{.PrevBatch}}">Prev Page</a>{{end}}
        {{if .NextBatch}}<a href="?batch={{.NextBatch}}">Next Page</a>{{end}}
    </div>
</body>
</html>
