<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spiders Welcome</title>
    <style>
        td.timestamp {
            min-width: 150px;
        }
    </style>
</head>
<body>
{{.RoomID}}
    <table>

        <thead>
            <tr>
                <td>Timestamp</td>
                <td>Sender</td>
                <td>Message</td>
            </tr>
        </thead>

        {{ range $message := .Messages.Chunk }}
            {{ if $message.Content.body }}
                <tr>
                    <td class="timestamp">
                        <a href="https://matrix.to/#/{{.RoomID}}/{{$message.ID}}">{{$message.Timestamp | time}}</a>
                    </td>
                    <td>
                        {{$message.Sender}}
                    </td>
                    <td>
                        {{$message.Content.body}}
                    </td>
                </tr>
            {{ end }}
        {{end}}

    </table>
</body>
</html>
